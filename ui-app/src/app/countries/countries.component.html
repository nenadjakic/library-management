<p-card header="Countries" [style]="{ width: '70vw' }">
  <p-toolbar [style]="{ 'margin-bottom': '0.75rem' }">
    <ng-template pTemplate="left">
      <p-button severity="success" icon="pi pi-plus" class="mr-2" />
      <p-button severity="danger" icon="pi pi-trash" />
    </ng-template>

    <ng-template pTemplate="right">
      <p-button pRipple severity="help" icon="pi pi-upload" />
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="countries"
    [rows]="rows"
    [paginator]="true"
    [rowsPerPageOptions]="[25, 50, 75, 100]"
    [totalRecords]="totalRecords"
    [rowHover]="true"
    dataKey="id"
    [lazy]="true"
    (onPage)="pageChange($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10vh">Code</th>
        <th style="width: 70vh">Name</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-country>
      <tr>
        <td>{{ country.alpha2Code }}</td>
        <td>{{ country.name }}</td>
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            size="small"
          />
          <p-button
            pRipple
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="delete(country)"
            size="small"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog [style]="{ width: '450px' }" />
</p-card>
