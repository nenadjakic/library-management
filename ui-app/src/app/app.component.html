<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <mat-toolbar>Menu</mat-toolbar>

        <mat-nav-list dense>
            <mat-list-item routerLink="#"><mat-icon>dashboard</mat-icon>Dashboard</mat-list-item>
             <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                <mat-expansion-panel-header>
                    Administration
                </mat-expansion-panel-header>
                <mat-nav-list dense>
                    <a mat-list-item routerLink="countries"><mat-icon>map</mat-icon>Countries</a>
                    <a mat-list-item routerLink="#"><mat-icon>notification_important</mat-icon>Notification</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Library management</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
